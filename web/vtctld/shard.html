<md-content class="md-padding">

<md-card>
<md-toolbar><div class="md-toolbar-tools"><h2>Shard Record</h2></div></md-toolbar>
<md-card-content>

<div layout="column">
	<div layout="row" layout-align="start center">
		<h3 flex="50">Keyspace/Shard</h3>
		<div flex ng-bind="keyspace.name+'/'+shard.name"></div>
	</div>

	<md-divider></md-divider>

	<div layout="row" layout-align="start center">
		<h3 flex="50">Master Tablet</h3>
		<div flex>
			<span ng-if="!shard.MasterAlias.Uid">None</span>
			<a ng-if="shard.MasterAlias.Uid"
				ng-href="#/tablets/{{shard.MasterAlias.Cell}}-{{shard.MasterAlias.Uid}}"
				ng-bind="shard.MasterAlias.Cell+'-'+shard.MasterAlias.Uid"></a>
		</div>
	</div>
</div>

</md-card-content>
</md-card>

<md-card>
<md-toolbar><div class="md-toolbar-tools"><h2>Tablets (by cell)</h2></div></md-toolbar>

<md-tabs md-border-bottom md-dynamic-height md-center-tabs="false" ng-if="cells.length">
<md-tab ng-repeat="cell in cells" label="{{cell.name}}">
<md-content class="md-padding" layout="row" layout-wrap>

<md-card ng-repeat="tablet in cell.tablets" flex-sm="95" flex-md="95" flex-gt-md="45">

	 <md-toolbar ng-class="tabletAccent(tablet)">
	 <div class="md-toolbar-tools">
		<h3>{{tablet.Alias.Cell}}-{{tablet.Alias.Uid}} [{{tablet.Type}}]</h3>
		<span flex></span>
		<md-menu>
		<md-button class="md-icon-button" aria-label="Actions" ng-click="$mdOpenMenu()" md-menu-origin>
			<md-icon md-svg-icon="more_vert"></md-icon>
		</md-button>
		<md-menu-content>
		<md-menu-item ng-repeat="action in tabletActions"><md-button>{{action}}</md-button></md-menu-item>
		</md-menu-content>
		</md-menu>
	</div>
	</md-toolbar>

	<md-card-content>

	<div><strong>Host:</strong>
		<a href="http://{{tablet.Hostname}}:{{tablet.Portmap.vt}}">{{tablet.Hostname}}:{{tablet.Portmap.vt}}</a>
	</div>
	<div><strong>IP Address:</strong> {{tablet.IPAddr}}</div>

	</md-card-content>

	<div class="md-actions" layout="row" layout-align="end center">
		<md-button ng-repeat="link in tablet.links" ng-href="{{link.href}}">{{link.title}}</md-button>
	</div>

</md-card>

</md-content>
</md-tab>
</md-tabs>

</md-card>

</md-content>
